/*The objective of this project is to create a dynamic image slider using HTML, CSS, and JavaScript. This
slider will showcase different images with smooth transitions, providing an engaging and interactive user
experience.*/
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title> Image Slideshow</title>
<link rel="stylesheet" href="Task2.css">
</head>
<body>
<script src="Task2.js" defer></script>
<!-- Slideshow container -->
<div class="slideshow-container">
<!-- Full-width images with number and caption text -->
<div class="mySlides fade">
<img src="img1.jpg" alt="Image 1" style="width:100%">
<div class="text">1</div>
</div>
<div class="mySlides fade">
<img src="img2.jpg" alt="Image 2" style="width:100%">
<div class="text">2</div>
</div>
<div class="mySlides fade">
<img src="img3.jpg" alt="Image 3" style="width:100%">
<div class="text">3</div>
</div>
<!-- Next and previous buttons -->
<a class="prev" onclick="plusSlides(-1)">&#10094;</a>
<a class="next" onclick="plusSlides(1)">&#10095;</a>
</div>
</body>
</html
